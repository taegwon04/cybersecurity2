<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스미싱 방지 학습 - 개념</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1f1c2c, #5a4b81);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        #wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 상단에서 시작 */
            min-height: 100vh; /* 화면 높이 사용 */
            padding: 20px; /* 화면 여백 */
            box-sizing: border-box;
            overflow-y: auto; /* 세로 스크롤 가능 */
        }
        #content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 800px;
        }
        #content h1 {
            font-size: 2.5em;
            color: #9c27b0;
            text-shadow: 0 0 5px #9c27b0, 0 0 10px #7b1fa2;
            margin-bottom: 20px;
        }
        #content img {
            width: 150px;
            margin: 20px 0;
            border-radius: 50%;
            border: 3px solid #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        #content p {
            font-size: 1.2em;
            line-height: 1.8;
        }
        .textbox {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            text-align: left;
            font-size: 1.2em;
        }
        .textbox ul {
            list-style-type: none;
            padding: 0;
        }
        .textbox li {
            margin: 10px 0;
        }
        #content button {
            margin-top: 30px;
            padding: 10px 20px;
            background: linear-gradient(90deg, #8e44ad, #9b59b6);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(155, 89, 182, 0.5);
        }
        #content button:hover {
            background: linear-gradient(90deg, #9b59b6, #8e44ad);
            box-shadow: 0 6px 15px rgba(155, 89, 182, 0.8);
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="content">
            <h1>해커로부터 데이터를 지켜라! - 3</h1>
            <img src="guard.png" alt="디지털 윤리 지킴이">
            <p>
                <strong><span style="color: rgb(178, 16, 178);">스미싱</span></strong>이란 문자 메시지(SMS)와 피싱(Phishing)의 합성어로,<br>
                문자 메시지를 통해 개인 정보를 빼앗으려는 사기 행위를 말합니다.
            </p>
            <div class="textbox">
                <strong><span style="color: rgb(178, 16, 178);">스미싱</span>의 특징:</strong>
                <ul>
                    <li>1. 링크 클릭을 유도하며 긴급성을 강조합니다.</li>
                    <li>2. 정품 앱으로 위장한 악성 앱 설치를 유도합니다.</li>
                    <li>3. 은행, 택배 회사, 공공기관으로 위장하여 신뢰를 주려 합니다.</li>
                    <li>4. 사용자의 이름, 주소 등 개인 정보를 포함하여 맞춤형 메시지를 보냅니다.</li>
                </ul>
            </div>
            <button onclick="goToNext()">다음</button>
        </div>
    </div>

    <script>
        function goToNext() {
            location.href = "Cybersecurity_2-2.html"; // 두 번째 페이지로 이동
        }
    </script>
</body>
</html>
